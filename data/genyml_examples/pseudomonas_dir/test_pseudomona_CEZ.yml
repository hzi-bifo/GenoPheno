metadata:
  project: cez
  phylogenetic_tree: "%(PROJDIR)%/metadata/tree.txt"
  phenotype_table: "%(PROJDIR)%/metadata/Ceftazidim_S-vs-R_labels.txt"
  output_directory: "%(PROJDIR)%/genopheno_output_cez/"
  number_of_cores: 40

genotype_tables:
  tables:
    - table: 'genexp'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/data/gene_expression/v2/rpg_414_log.txt"
      preprocessing: none
      datatype: numerical
    - table: 'gpa'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/results/featuresAnalysis/v2/gpa/annot.uniq.txt"
      preprocessing: binary
      datatype: text
    - table: 'gpa_roary'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/results/assembly/v2/roary/v5/out_95/indels/indel_annot.txt"
      preprocessing: binary
      datatype: text
    - table: 'snps'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/results/featuresAnalysis/v2/gpa/annot.uniq.txt"
      preprocessing: binary
      datatype: text

predictions:
  - prediction: "cez_prediction"
    label_mapping:
      1: 1
      0: 0
    optimized_for: "f1_macro"
    reporting: ['accuracy', 'f1_pos', 'f1_macro']
    features:
      - feature: "GPA-GeneExp"
        list: ['genexp','gpa_roary','gpa']
        predefined_cv:
          name: predefined
          train: "%(PROJDIR)%/cv/Ceftazidim_S-vs-R_folds.txt"
          test: "%(PROJDIR)%/cv/Ceftazidim_S-vs-R_test.txt"
          inner_cv: 10
    classifiers:
      svm:
        param_config: "%(config)%/scikit_models/svm/svm_config.json"
      lsvm:
        param_config: "%(config)%/scikit_models/svm/linear_svm_config.json"