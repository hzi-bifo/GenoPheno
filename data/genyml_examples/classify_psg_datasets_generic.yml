metadata:
  project: "%(DRUG)%"
  phylogenetic_tree: "%(PROJDIR)%/common/tree.txt"
  phenotype_table: "%(PROJDIR)%/%(DRUG)%/labels.csv"
  output_directory: "%(OUTDIR)%/%(DRUG)%/"

genotype_tables:
  tables:
    - table: 'snps'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/results/seq2geno_testing/Pseudomonas_SNPusingBWA/nonsyn_SNPs_final.bin.mat_NONRDNT"
      preprocessing: none
      datatype: numerical

predictions:
  - prediction: "%(DRUG)% Resistance Prediction"
    label_mapping:
      1: 1
      0: 0
    optimized_for: "f1_macro"
    reporting: ['accuracy', 'f1_pos', 'f1_macro']
    features:
      - feature: "snps"
        list: ["snps"]
        predefined_cv:
          name: "tree_based"
          train: "/net/sgi/metagenomics/nobackup/prot/projects/verify_genopheno/results_newtree/MER/classification/cv/MER Resistance Prediction/tree_based/all_features_Meropenem_S-vs-R/cv_folds.txt"
          test: "/net/sgi/metagenomics/nobackup/prot/projects/verify_genopheno/results_newtree/MER/classification/cv/MER Resistance Prediction/tree_based/all_features_Meropenem_S-vs-R/test_fold.txt"
          inner_cv: 10
    classifiers:
      lsvm:
        param_config: "%(config)%/scikit_models/svm/linear_svm_config.json"