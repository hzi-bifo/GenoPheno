metadata:
  project: "%(DRUG)%"
  phylogenetic_tree: "%(PROJDIR)%/common/tree.txt"
  phenotype_table: "%(PROJDIR)%/%(DRUG)%/labels.csv"
  output_directory: "%(OUTDIR)%/%(DRUG)%/"

genotype_tables:
  tables:
    - table: 'genexpgpa'
      path: "%(PROJDIR)%/%(DRUG)%/%(drug_full)%_gpaexpr.csv"
      preprocessing: none
      datatype: numerical

    - table: 'snps'
      path: "%(PROJDIR)%/common/snps.txt"
      preprocessing: none
      datatype: numerical

    - sequence: '6mer'
      path: "/net/sgi/metagenomics/projects/pseudo_genomics/forRuben/genomes/"
      preprocessing: l1
      k_value: 6

predictions:
  - prediction: "%(DRUG)% Resistance Prediction"
    label_mapping:
      1: 1
      0: 0
    optimized_for: "f1_macro"
    reporting: ['accuracy', 'f1_pos', 'f1_macro']
    features:
      - feature: "all_features"
        list: ["snps", "genexpgpa","6mer"]
        validation_tuning:
          name: "tree_based"
          train:
            method: "treebased"
            folds: 10
          test:
            method: "treebased"
            ratio: 0.1
          inner_cv: 10
      - feature: "genexpgpa"
        list: ["genexpgpa"]
        use_validation_tuning: "tree_based"
      - feature: "snps"
        list: ["snps"]
        use_validation_tuning: "tree_based"
      - feature: "snps_genexpgpa"
        list: ["snps", "genexpgpa"]
        use_validation_tuning: "tree_based"
      - feature: "k-mer"
        list: ['6mer']
        use_validation_tuning: "tree_based"
    classifiers:
      lsvm:
        param_config: "%(config)%/scikit_models/svm/linear_svm_config.json"
      svm:
        param_config: "%(config)%/scikit_models/svm/svm_config.json"