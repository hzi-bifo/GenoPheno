metadata:
  project: kpneumoniae_project
  phylogenetic_tree: "%(PROJDIR)%/K_pneumoniae/phylogeny/OneLarge.gapReplaced.var2.gt90.fasttree"
  phenotype_table: "%(OUTDIR)%/phenotype_list"
  output_directory: "%(OUTDIR)%/KP_results/"

genotype_tables:
  tables:
    - table: 'gpa'
      path: "%(PROJDIR)%/K_pneumoniae/genotables/gpa.uniq.mat"
      preprocessing: none
      datatype: text

    - table: 'snps'
      path: "%(PROJDIR)%/K_pneumoniae/genotables/non-syn_SNPs.uniq.mat"
      preprocessing: none
      datatype: text

    - sequence: '6mer'
      path: "%(PROJDIR)%/K_pneumoniae/assemblies_renamed/"
      preprocessing: l1
      k_value: 6


predictions:
  - prediction: "huminf_pred"
    optimized_for: "f1_pos"
    reporting: ['f1_pos']
    features:
      - feature: "all_features"
        list: ["snps", "gpa","6mer"]
        validation_tuning:
          name: "tree_based"
          train:
            method: "treebased"
            folds: 10
          test:
            method: "treebased"
            ratio: 0.1
          inner_cv: 10
      - feature: "gpa"
        list: ["gpa"]
        use_validation_tuning: "tree_based"
      - feature: "snps"
        list: ["snps"]
        use_validation_tuning: "tree_based"
      - feature: "snps_gpa"
        list: ["snps", "gpa"]
        use_validation_tuning: "tree_based"
      - feature: "k-mer"
        list: ['6mer']
        use_validation_tuning: "tree_based"
    label_mapping:
      "Human_infection": 1
      "Human_invasive": 1
      "Human_carriage": 0
    classifiers:
      svm:
          param_config: "%(config)%/scikit_models/svm/svm_config.json"
      lsvm:
          param_config: "%(config)%/scikit_models/svm/linear_svm_config.json"