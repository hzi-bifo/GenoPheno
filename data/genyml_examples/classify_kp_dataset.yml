metadata:
  project: kpneumoniae_project
  phylogenetic_tree: "/net/sgi/metagenomics/projects/pseudo_genomics/results/PackageTesting/K_pneumoniae/phylogeny/OneLarge.gapReplaced.var2.gt90.fasttree"
  phenotype_table: "/net/sgi/metagenomics/nobackup/prot/projects/verify_genopheno/kp_res/phenotype_list"
  output_directory: "%(OUTDIR)%/KP_test_1/"

genotype_tables:
  tables:
    - table: 'snps'
      path: "%(PROJDIR)%/K_pneumoniae/genotables/non-syn_SNPs.uniq.mat"
      preprocessing: none
      datatype: numerical

predictions:
  - prediction: "huminf_pred"
    optimized_for: "f1_pos"
    reporting: ['f1_pos']
    features:
      - feature: "snps"
        list: ["snps"]
        predefined_cv:
          name: "tree_based"
          train: "/net/sgi/metagenomics/nobackup/prot/projects/verify_genopheno/kp_comprehensive_old/KP_results/classification/cv/huminf_pred/tree_based/all_features_phenotype/cv_folds.txt"
          test: "/net/sgi/metagenomics/nobackup/prot/projects/verify_genopheno/kp_comprehensive_old/KP_results/classification/cv/huminf_pred/tree_based/all_features_phenotype/cv_folds.txt"
          inner_cv: 10
    label_mapping:
      "Human_infection": 1
      "Human_invasive": 1
      "Human_carriage": 0
    classifiers:
      svm:
          param_config: "%(config)%/scikit_models/svm/svm_config.json"
